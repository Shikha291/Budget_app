<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- own css -->
    <link rel="stylesheet" href="style.css">
     <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
     <div class="container-fluid"><!--The .container-fluid class provides a full width container, spanning the entire width of the viewport-->
        <div class="col-11 mx-auto pt-3"><!--mx is margin along x-axis and pt is padding top-->
            <h3 class="text-uppercase mb-4">budget app</h3><!--mb is margin bottom-->
            <div class="row">
                <div class="col-md-5 my-3">
                    <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
                    <form id="budget-form">
                        <h5 class="text-capitalize">please enter your budget</h5>
                        <div class="div-inp">
                            <input type="number" class="form-control" id="budget-input">
                        </div>
                        <button type="submit" class="btn text-capitalize" id="budget-submit">calculate</button>
                    </form>
                </div>
                <div class="col-md-7">
                    <div class="row my-3">
                        <div class="col-4 text-center mb-2">
                            <h6 class="text-uppercase info-title">budget</h6>
                            <div class="budget-icon"><i class="fas fa-money-bill-alt"></i></div>
                            <h4 class="text-uppercase mt-2 budget"><span><i class="fas fa-rupee-sign"></i> </span><span id="budget-amount">0</span></h4>
                        </div>
                        <div class="col-4 text-center">
                            <h6 class="text-uppercase info-title">expenses</h6>
                            <div class="expense-icon"><i class="far fa-credit-card"></i></div>
                            <h4 class="text-uppercase mt-2 expense"><span><i class="fas fa-rupee-sign"></i> </span><span id="expense-amount">0</span></h4>
                        </div>
                        <div class="col-4 text-center">
                            <h6 class="text-uppercase info-title">balance</h6>
                            <div class="balance-icon"><i class="fas fa-rupee-sign"></i></div>
                            <h4 class="text-uppercase mt-2" id="bal"><span><i class="fas fa-rupee-sign"></i> </span><span id="balance-amount">0</span></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 my-3">
                    <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
                    <form id="expense-form">
                        <h5 class="text-capitalize">please enter your expense</h5>
                        <div class="div-inp">
                            <input type="text" class="form-control" id="expense-input">   
                        </div>
                        <h5 class="text-capitalize">please enter expense amount</h5> 
                        <div class="div-inp"> 
                             <input type="number" class="form-control" id="amount-input">
                        </div>  
                        <button type="submit" class="btn text-capitalize" id="expense-submit">add expense</button>
                        
                    </form>
                </div>
                <div class="col-md-7">
                    <div class="row my-3">
                        <div id="expense-list">
                            <div class="expense-list_info d-flex">
                                <h5 class="list-item text-capitalize">expense title</h5>
                                <h5 class="list-item text-capitalize">expense value</h5>
                                <h5 class="list-item"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
